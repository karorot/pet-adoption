<!DOCTYPE html>

<html>

<head>
  <title>Update listing</title>
</head>

<body>
  <h2>{{ pet.name }}</h2>
  <h3>Update the listing for your pet</h3>
  <form action="/update_pet" method="post">
    <p>
      <label for="name">Name:</label><br />
      <input type="text" name="name" id="name" value="{{ pet.name }}" maxlength="50" required />
    </p>
    <p>
      <label for="birth_year">Year of birth:</label><br />
      <input type="number" step="1" name="birth_year" value="{{ pet.birth_year }}" id="birth_year" required />
    </p>
    <input type="hidden" name="pet_id" value="{{ pet.id }}" />
    {% for class in all_classes %}
    <p>
      <label for="class_{{ class }}">{{ class }}</label>:<br />
      <select name="classes" id="class_{{ class }}" required>
        {% for option in all_classes[class] %}
          {% if pet_classes[class] == option %}
          <option value="{{ class }}:{{ option }}" selected>{{ option }}</option>
          {% else %}
          <option value="{{ class }}:{{ option }}">{{ option }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </p>
    {% endfor %}
    <p>
      <label for="breed">Breed:</label><br />
      <input type="text" name="breed" id="breed" value="{{ pet.breed }}" maxlength="50" required />
    </p>
    <p>
      <label for="description">Description:</label><br />
      <textarea name="description" rows="8" cols="50" maxlength="1000" required>{{ pet.description }}</textarea>
    </p>
    <input type="submit" value="Update listing" />
  </form>
  <p>
    <a href="/pet/{{ pet.id }}">Return without updating</a>
  </p>
</body>

</html>
